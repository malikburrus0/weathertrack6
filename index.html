<!DOCTYPE html>
<html lang="en">  
<head>        
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Weather Track</title>
</head>

<body>
  <header class="p-5 mb-4">
    <h1 class="display-3">Weather Track</h1>
  </header>

  <div class="container-fluid px-5">
    <div class="row">
      <div class="col-lg-3 pb-3"> 
        <h2>Weather Search</h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input
                class="form-input weather-search"
                type="text"
                id="search"
                placeholder="Your City Name"
              />
              <div class="input-append">
                <button
                  type="submit"
                  class="btn search-button"
                  id="search-button"
                >
                  Search Weather
                </button>
              
              </div>
            </div>
          </div>
        </form>

        <div>

        <h2>Search History</h2>
        <div class="history-list" id="history"></div>
          <ul id="oldcity">

          </ul>
          
        </div>


        <div class="history-list" id="history"></div>
        </div>
        <div class="col-lg-9 pb-3">
          <div
            id="current-conditions"
            class="mt-3 row"
            role="region"
            aria-live="polite" >
        <h2>Current Conditions</h2>
        <p>Temperature:</p>
        <p id="temp"></p>
        <p>Humidity:</p>
        <p id="humid"></p>
        <p>Wind:</p>
        <p id="wind"></p>
        </div>
          <div
            id="5-day-forecast"
            class="row mt-3"
            role="region"
            aria-live="polite">
       
        </div>
      </div>

        <div class="card">

          <h2 id="dayonedate"></h2>
          <p id="dayonetemp">Temp</p>
          <p id="dayonehumid">Humidity</p>
          <p id="dayonewind">Wind</p>

      </div>

        <div class="card">

          <h2 id="daytwodate"></h2>
          <p id="daytwotemp">Temp</p>
          <p id="daytwohumid">Humidity</p>
          <p id="daytwowind">Wind</p>
      </div>
        <div class="card">
          <h2 id="daythreedate"></h2>
          <p id="daythreetemp">Temp</p>
          <p id="daythreehumid">Humidity</p>
          <p id="daythreewind">Wind</p>

      </div>
      

      <div class="card">
      <h2 id="dayfourdate"></h2>
        <p id="dayfourtemp">Temp</p>
        <p id="dayfourhumid">Humidity</p>
        <p id="dayfourwind">Wind</p>
       
    </div>

    <div class="card">

      <h2 id="dayfivedate">
      </h2>
      <p id="dayfivetemp">Temp</p>
      <p id="dayfivehumid">Humidity</p>
      <p id="dayfivewind">Wind</p>
     
      
  </div>

     </div>
</div>

  <div class="footer">
    <p>Â© 2023 Weather Track</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="./Assets/weather.js"></script>
  <script src="./Assets/script.js"></script>
</body>

</html>
